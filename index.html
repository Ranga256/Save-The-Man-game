<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Man</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="scripts/words.js" defer></script>
    <script src="serverside.js" defer></script>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/victory.gif" alt="won" />
            <h4>You Guessed the Correct Word!!</h4>
            <button>Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="image" />
            <h1>Save The Man Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint: <b>This is the Hint</b>
            </h4>
            <h4 class="guess-text">
                Incorrect Guesses: <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>

</html>
